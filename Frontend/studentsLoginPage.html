<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Students Login</title>
  <link rel="stylesheet" href="CSS/studentLogin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <span></span>
      <div class="content">
        <form method="post" action="../Backend/lsc.php" onsubmit="return validate();">
          <h2>Login Form</h2>
          <div class="inputBox">
            <input type="number" placeholder="Enter your user ID" name="uid" id="uid" required />
          </div>
          <div class="inputBox">
            <input type="password" class="password" name="password" id="password" placeholder="Password" required />
            <button class="btn" type="button" onclick="showHide(); return false;">
              <i class="fa-regular fa-eye icon"></i>
            </button>
          </div>
          <div class="checkbox">
            <!-- <label><input type="checkbox" name='remember' value='1'> Remember me</label> -->
            </div>
          <div class="inputBox">
            <button class="btn submit" type="submit">Sign In <i class="fa-solid fa-right-to-bracket icon"></i></button>
          </div>
          <p class="forget forget1">Don't have an account? <a href="signup.html">Click here</a></p>
          <p class="forget">Not a Student? <a href="homepage.html">Previous Page</a></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    function showHide() {
      const password = document.querySelector('.btn');
      const passwordInput1 = document.querySelector('.password');
      if (passwordInput1.type === "password") {
        passwordInput1.type = "text";
        password.innerHTML = `<i class="fa-regular fa-eye-slash"></i>`;
        passwordInput1.style.width = `${270}px`;
        console.log("inside button event show");
      } else {
        passwordInput1.type = "password";
        console.log("inside button event hide");
        password.innerHTML = `<i class="fa-regular fa-eye icon"></i>`;
      }
    }
  </script>
</body>

</html>
