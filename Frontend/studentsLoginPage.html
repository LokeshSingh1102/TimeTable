<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Students Login</title>
  <link rel="stylesheet" href="CSS/studentLogin.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <span></span>
      <div class="content">
  
        <form method="post" action="../Backend/lsc.php" onsubmit="return validate();">
          <h2>Login Form</h2>
          <div class="inputBox">
            <input type="number" placeholder="Enter your user ID" name="uid" id="uid" required />
          </div>
          <div class="inputBox">
            <input type="password" name="password" id="password" placeholder="password" required />
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name='remember' value='1'> Remember me</label>
            </div>
          <div class="inputBox">
            <input type="submit" value="Login">
          </div>
          <p class="forget">Don't have an account? <a href="signup.html">Click here</a></p>
          <p class="forget">Not a Student? <a href="homepage.html">Previous Page</a></p>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
