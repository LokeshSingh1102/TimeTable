    <main class="table">
        <section class="table__header">
            <h1 style=" font-family: 'Roboto', sans-serif;">R O U T I N E</h1>


        </section>
        <section class="table__body">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th style="text-align: left;"> Days </th>
                        <th style="text-align: center;"> 10:00-11:30 </th>
                        <th style="text-align: center;"> 11:30-1:00 </th>
                        <th style="text-align: center;"> 1:00-2:00 </th>
                        <th style="text-align: center;"> 2:00-3:30 </th>
                        <th style="text-align: center;"> 3:30-5:00 </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> <b>Monday</b> </td>
                        <td class="Tdata0 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata0 data"><span class="subject"></span><span class="details"></span></td>
                        <td rowspan="6" style="text-align: center;"> R <br> <br> <br> <br> E <br> <br>
                            <br> <br> C <br> <br> <br> <br>
                            E <br> <br> <br> <br> S <br><br> <br> <br> S
                        </td>
                        <td class="Tdata0 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata0 data"><span class="subject"></span><span class="details"></span></td>

                    </tr>
                    <tr>
                        <td> <b>Tueday</b> </td>
                        <td class="Tdata1 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata1 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata1 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata1 data"><span class="subject"></span><span class="details"></span></td>


                    </tr>
                    <tr>
                        <td> <b>Wednesday</b></td>
                        <td class="Tdata2 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata2 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata2 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata2 data"><span class="subject"></span><span class="details"></span></td>

                    </tr>
                    <tr>
                        <td> <b>Thursday</b></td>
                        <td class="Tdata3 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata3 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata3 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata3 data"><span class="subject"></span><span class="details"></span></td>

                    </tr>
                    <tr>
                        <td> <b>Friday</b> </td>
                        <td class="Tdata4 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata4 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata4 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata4 data"><span class="subject"></span><span class="details"></span></td>

                    </tr>
                    <tr>
                        <td> <b>Saturday</b></td>
                        <td class="Tdata5 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata5 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata5 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata5 data"><span class="subject"></span><span class="details"></span></td>

                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    </div>
    <script src="./viewData.js"></script>
    <script>
        window.addEventListener("load", () => {
            let loader = document.querySelector(".loader")
            loader.classList.add("loader-hidden")

            loader.addEventListener("transitionend", () => {
                document.querySelector(".loader").style.display = "none";
            })
        })
    </script>
