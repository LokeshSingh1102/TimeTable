<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="CSS/table.css">
    <title>Index</title>

<body>

        <nav>
            <a style="cursor: pointer;" onclick="history.back()">Back to home</a>

        <table class="center" border="1" cellspacing="0">

            <tr>
                <th rowspan="2">Day</th>
                <th>1 <sup>st</sup> Hour </th>
                <th>2 <sup>nd</sup> Hour </th>

                <th rowspan="2">1:00pm-2:00pm </th>
                <th>3 <sup>rd</sup> Hour </th>
                <th>4 <sup>th</sup> Hour </th>

            </tr>

            <!--Timings-->

                <td>10:00am-11:30am</td>
                <td>11:30am-01:00pm</td>

                <td>02:00pm-03:30pm</td>
                <td>03:30pm-05:00pm</td>
            </tr>

            <!--Days-->

                    <br> <br> <br> S <br><br> <br> <br> S
