<!DOCTYPE html>
<html lang="en" title="Coding design">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Routine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@600;700&family=Lobster+Two:ital@1&family=Oswald&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./CSS/table.css">
</head>

<body>
    <div class="loader"></div>

    <nav>
        <a href="./Teachers/teacherIndex.html">
            <div class="box">
                <div class="arrow right"></div>
                <div class="text"> Back </div>
            </div>
        </a>
    </nav>


    <main class="table">
        <section class="table__header">
            <h1 style=" font-family: 'Roboto', sans-serif;">R O U T I N E</h1>


        </section>
        <section class="table__body">
            <table cellspacing="2">
                <thead>
                    <tr>
                        <th style="text-align: left;"> Days </th>
                        <th style="text-align: center;"> 10:00-11:30 </th>
                        <th style="text-align: center;"> 11:30-1:00 </th>
                        <th style="text-align: center;"> 1:00-2:00 </th>
                        <th style="text-align: center;"> 2:00-3:30 </th>
                        <th style="text-align: center;"> 3:30-5:00 </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> <b>Monday</b> </td>
                        <td class="Tdata0 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata0 data"><span class="subject"></span><span class="details"></span></td>
                        <td rowspan="6" style="text-align: center;"> R <br> <br> <br> <br> E <br> <br>
                            <br> <br> C <br> <br> <br> <br>
                            E <br> <br> <br> <br> S <br><br> <br> <br> S
                        </td>
                        <td class="Tdata0 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata0 data"><span class="subject"></span><span class="details"></span></td>

                    </tr>
                    <tr>
                        <td> <b>Tueday</b> </td>
                        <td class="Tdata1 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata1 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata1 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata1 data"><span class="subject"></span><span class="details"></span></td>


                    </tr>
                    <tr>
                        <td> <b>Wednesday</b></td>
                        <td class="Tdata2 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata2 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata2 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata2 data"><span class="subject"></span><span class="details"></span></td>

                    </tr>
                    <tr>
                        <td> <b>Thursday</b></td>
                        <td class="Tdata3 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata3 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata3 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata3 data"><span class="subject"></span><span class="details"></span></td>

                    </tr>
                    <tr>
                        <td> <b>Friday</b> </td>
                        <td class="Tdata4 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata4 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata4 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata4 data"><span class="subject"></span><span class="details"></span></td>


                    </tr>
                    <tr>
                        <td> <b>Saturday</b></td>
                        <td class="Tdata5 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata5 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata5 data"><span class="subject"></span><span class="details"></span></td>
                        <td class="Tdata5 data"><span class="subject"></span><span class="details"></span></td>


                    </tr>

                </tbody>
            </table>
        </section>

    </main>
    <button class="button" type="button">
        <span class="button__text">Download</span>
        <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35"
                id="bdd05811-e15d-428c-bb53-8661459f9307" data-name="Layer 2" class="svg">
                <path
                    d="M17.5,22.131a1.249,1.249,0,0,1-1.25-1.25V2.187a1.25,1.25,0,0,1,2.5,0V20.881A1.25,1.25,0,0,1,17.5,22.131Z">
                </path>
                <path
                    d="M17.5,22.693a3.189,3.189,0,0,1-2.262-.936L8.487,15.006a1.249,1.249,0,0,1,1.767-1.767l6.751,6.751a.7.7,0,0,0,.99,0l6.751-6.751a1.25,1.25,0,0,1,1.768,1.767l-6.752,6.751A3.191,3.191,0,0,1,17.5,22.693Z">
                </path>
                <path
                    d="M31.436,34.063H3.564A3.318,3.318,0,0,1,.25,30.749V22.011a1.25,1.25,0,0,1,2.5,0v8.738a.815.815,0,0,0,.814.814H31.436a.815.815,0,0,0,.814-.814V22.011a1.25,1.25,0,1,1,2.5,0v8.738A3.318,3.318,0,0,1,31.436,34.063Z">
                </path>
            </svg></span>
    </button>
    <script src="./viewTeacherData.js"></script>
    <script>
        window.addEventListener("load", () => {
            let loader = document.querySelector(".loader")
            loader.classList.add("loader-hidden")

            loader.addEventListener("transitionend", () => {
                document.querySelector(".loader").style.display = "none";
            })
        })
    </script>
</body>

</html>
