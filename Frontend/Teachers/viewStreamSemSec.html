<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/streamSemSec.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Create Timetable</title>
    <link rel="icon" href="../Images/UniRoutine Wizard.jpeg" type="image/icon type">
</head>

<body>
    <div class="loader"></div>

    <header>
        <div class="logo">
            <a href="./teacherIndex.html">Routine Maker</a>
        </div>
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <ul>
                <li>
                    <a href="./viewStreamSemSec.html">View</a>
                </li>

                <li>
                    <a href="../../Backend/viewCourseSub.php">Course & Subjects</a>
                </li>

                <li>
                    <a href="../../Backend/logout.php">Logout</a>
                </li>
            </ul>

        </nav>

        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>

    <form style="height: 391px;" action="../viewTable.html" method="post" onsubmit="getFormData()">
        <h3>Enter the data of which class you want to view the table of:</h3><br>
        <p>
            Department:*<br />
            <input type="text" id="dept" name="dept" required />
        </p>
        <p>
            Semester:* <br /><input type="number" id="semester" name="semester" required />
        </p>
        <p>
            Section:* <br /><input type="text" id="section" name="section" required />
        </p><br>
        <div class="center">
            <button id="btn">Submit</button>
        </div><br>

    </form>


    <script>
        function getFormData() {
            var department = $("input[type=text][name=dept]").val();
            var semester = $("input[type=number][name=semester]").val();
            var section = $("input[type=text][name=section]").val();
            sessionStorage.setItem("teacherDepartment", department);
            sessionStorage.setItem("teacherSemester", semester);
            sessionStorage.setItem("teacherSection", section);
            // console.log(stream);
            //   return true;
        }
        
        window.addEventListener("load", () => {
            
            let loader = document.querySelector(".loader")
            loader.classList.add("loader-hidden")

            loader.addEventListener("transitionend", () => {
                document.querySelector(".loader").style.display = "none";
            })
        })

    </script>
</body>

</html>
