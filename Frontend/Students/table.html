<!DOCTYPE html>
<html lang="en" title="Coding design">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Routine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@600;700&family=Lobster+Two:ital@1&family=Oswald&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/table.css">
</head>

<body>
    <div class="loader"></div>

    <nav>
        <a href="./studentIndex.html">
            <div class="box">
                <div class="arrow right"></div>
                <div class="text"> Back </div>
            </div>
        </a>
    </nav>


    <main class="table">
        <section class="table__header">
            <h1 style=" font-family: 'Roboto', sans-serif;">R O U T I N E</h1>


        </section>
        <section class="table__body">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th style="text-align: left;"> Days </th>
                        <th style="text-align: center;"> 10:00-11:30 </th>
                        <th style="text-align: center;"> 11:30-1:00 </th>
                        <th style="text-align: center;"> 1:00-2:00 </th>
                        <th style="text-align: center;"> 2:00-3:30 </th>
                        <th style="text-align: center;"> 3:30-5:00 </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> <b>Monday</b> </td>
                        <td class="Tdata0"></td>
                        <td class="Tdata0"></td>
                        <td rowspan="6" style="text-align: center;"> R <br> <br> <br> <br> E <br> <br>
                            <br> <br> C <br> <br> <br> <br>
                            E <br> <br> <br> <br> S <br><br> <br> <br> S
                        </td>
                        <td class="Tdata0"></td>
                        <td class="Tdata0"></td>

                    </tr>
                    <tr>
                        <td> <b>Tueday</b> </td>
                        <td class="Tdata1"></td>
                        <td class="Tdata1"></td>
                        <td class="Tdata1"></td>
                        <td class="Tdata1"></td>


                    </tr>
                    <tr>
                        <td> <b>Wednesday</b></td>
                        <td class="Tdata2"></td>
                        <td class="Tdata2"></td>
                        <td class="Tdata2"></td>
                        <td class="Tdata2"></td>

                    </tr>
                    <tr>
                        <td> <b>Thursday</b></td>
                        <td class="Tdata3"></td>
                        <td class="Tdata3"></td>
                        <td class="Tdata3"></td>
                        <td class="Tdata3"></td>

                    </tr>
                    <tr>
                        <td> <b>Friday</b> </td>
                        <td class="Tdata4"></td>
                        <td class="Tdata4"></td>
                        <td class="Tdata4"></td>
                        <td class="Tdata4"></td>


                    </tr>
                    <tr>
                        <td> <b>Saturday</b></td>
                        <td class="Tdata5"></td>
                        <td class="Tdata5"></td>
                        <td class="Tdata5"></td>
                        <td class="Tdata5"></td>


                    </tr>

                </tbody>
            </table>
        </section>

    </main>
    <div id="btns">

        <button id="myPrint" class="button" type="button">
            <span class="button__text">Print</span>
            <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
                    <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z" />
                    <path
                        d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z" />
                </svg></span>
        </button>
    </div>
    <script src="./viewData.js"></script>
    <script>
        window.addEventListener("load", () => {
            let loader = document.querySelector(".loader")
            loader.classList.add("loader-hidden")

            loader.addEventListener("transitionend", () => {
                document.querySelector(".loader").style.display = "none";
            })
        })
        document.getElementById("myPrint").addEventListener("click", () => {
            window.print()

        })
    </script>
</body>

</html>
